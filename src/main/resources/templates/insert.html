<!DOCTYPE html>
<html lang="ko" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>게시판 등록</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/list}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">로그아웃</a>
            </li>
        </ul>
    </div>
</nav>
<header>
    <div class="container">
        <h1>수정 화면</h1>
    </div>
</header>
<div id="menu">
    <div class="container">
        <div id="page_title">
            <h2>등록</h2>
        </div>
    </div>
</div>
<div id="main" class="container">
    <p class="error-msg" th:if="${message} != null" th:text="${message}"></p>
    <form th:action="@{/insert}" method="post" th:object="${article}">
        <table class="input-table">
            <tr>
                <th>제목</th>
                <td>
                    <input type="text" name="title" th:value="*{title}" th:errorclass="error-msg">
                    <p th:if="${#fields.hasErrors('title')}"  th:errors="*{title}" th:errorclass="error-msg"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="hidden" name="username" class="form-control" id="inputUsername" th:value="${username}">
                </td>
            </tr>
            <tr>
                <th>글쓴이</th>
                <td>
                    <p class="" th:text="${author}" id = "author"></p>
                    <input type="hidden" name="author" class="form-control" id="inputAuthor" th:value="${author}"></p>
                </td>
            </tr>
            <tr>
                <th>본문</th>
                <td>
                    <textarea name="mainarticle" th:value="*{mainarticle}" cols="40" rows="8" th:errorclass="error-msg">
                    </textarea>
                    <p th:if="${#fields.hasErrors('mainarticle')}"  th:errors="*{mainarticle}" th:errorclass="error-msg"></p>
                </td>
            </tr>
        </table>
        <input type="submit" value="등록">
    </form>
</div>
<footer>
    <div class="container">
        <h4>made by juno</h4>
    </div>
</footer>
</body>
</html>
